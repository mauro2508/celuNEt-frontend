<div class="container">
  <h1 class= "text center">Crear cliente</h1>
<form [formGroup]="clienteForm" (ngSubmit) = "crearActualizar()">
    <div class="row">
      <div class="col-sm-2">
        <label>Nombre:</label>
      </div>
      <div class="col-sm-4">
        <input validar type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control"
          formControlName="nombre">
      </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
          <label>Apellido:</label>
        </div>
        <div class="col-sm-4">
          <input validar type="text" id="apellido" name="apellido" placeholder="apellido"
            class="form-control" formControlName="apellido">
        </div>
      </div>
    <div class="row">
      <div class="col-sm-2">
        <label>Email:</label>
      </div>
      <div class="col-sm-4">
        <input validar type="text" id="email" name="email" placeholder="ejemplo@hotmail.com"
          class="form-control" formControlName="email">
      </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
          <label>Fecha nacimiento:</label>
        </div>
        <div class="col-sm-4">
          <input class="form-control" type="date" value="2011-08-19" id="fechaNacimiento" formControlName="fechaNacimiento">
        </div>
      </div>

      <div class="d-grid gap-2 col-2 mx-auto mt-2">
        <button id="buttoncrearClienteForm" type="submit" class="btn btn-primary">{{textoBoton}}</button>
      </div>
  </form>

</div>
