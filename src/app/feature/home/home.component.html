<div class="container">
  <div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/cliente','crear']">
          Crear Cliente
        </button>
      </div>
      <div *ngIf="clientes?.length == 0" class="alert alert-info">
        No hay registros en la base de datos!
      </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
        <thead>
          <tr>
            <th>Foto</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>fecha nacimiento</th>
            <th>crear factura</th>
            <th>editar</th>
            <th>eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>

              <img [routerLink]="['/cliente', cliente.id,'detalle']" src="/assets/image/cliente.png" alt="Sin foto"
                class="img-thumbnail rounded" style="width:64px; cursor: pointer;">
            </td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido | uppercase }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.fechaNacimiento | date:"EEEE dd, MMMM yyyy"}}</td>
            <td><button type="button" class="btn btn-success btn-sm"
                [routerLink]="['/compra', cliente.id, 'crear']">crear compra</button></td>
            <td>
              <button type="button" name="editar" [routerLink]="['/clientes/crear', cliente.id]"
                class="btn btn-primary btn-sm">editar</button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
